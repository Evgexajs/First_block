<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_3_1</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/javascript.js"></script>
</head>
<body onload="readyState()">
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v8.0&appId=685710022075717" nonce="uMeLZARL"></script>
	<div class="form">
		<div class="form__head"><h2>Feedback form</h2></div>
        <form onsubmit="return false;" class="form__main">
            <div class="form__el">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name">
            </div>
            <div class="form__el">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form__el">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="form__el">
                <label for="password">Confirm password</label>
                <input type="password" id="confirmPassword" name="password" placeholder="Confirm password">
            </div>
            <div class="form__el">
                <button type="submit" id="button">Send</button>
            </div>
            <div class="form__el">
                    <fb:login-button 
                    scope="public_profile,email"
                    onlogin="checkLoginState();">
                    </fb:login-button>
            </div>
        </form>
    </div>
</body>
</html>
