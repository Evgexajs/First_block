<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="todo-list">
        <div class="todo-list__header">Tasks</div>
        <div class="todo-list__checkbox">
            <div class="todo-list__do">
                <input type="checkbox" id="do1">
                <label for="do1">
                    <img class="todo-list__img" src="img/check.png" alt="">
                    <span class="todo-list__label">Prepare for Session</span>
                </label>
            </div>
            <div class="todo-list__do">
                <input type="checkbox" id="do2">
                <label for="do2">
                    <img class="todo-list__img" src="img/check.png" alt="">
                    <span class="todo-list__label">Assign Tasks</span>
                </label>
            </div>
            <div class="todo-list__do">
                <input type="checkbox" id="do3">
                <label for="do3">
                    <img class="todo-list__img" src="img/check.png" alt="">
                    <span class="todo-list__label">Be there on time</span>
                </label>
            </div>
            <div class="todo-list__do todo-list__do_last">
                <input type="checkbox" id="do4">
                <label for="do4">
                    <img class="todo-list__img" src="img/check.png" alt="">
                    <span class="todo-list__label">Start Session</span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
