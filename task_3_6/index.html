<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_3_6</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/javascript.js"></script>
</head>
<body>
    <div class="container">
        <form class="createAccount">
            <div class="createAccount__el">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name">
                <img src="image/check.png" class="check">
                <img src="image/exclamation.png" class="exclamation">
                <small>Error message</small>
            </div>
            <div class="createAccount__el">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
                <img src="image/check.png" class="check">
                <img src="image/exclamation.png" class="exclamation">
                <small>Error message</small>
            </div>
            <div class="createAccount__el">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="confirmPassword">
                <img src="image/check.png" class="check">
                <img src="image/exclamation.png" class="exclamation">
                <small>Error message</small>
            </div>
            <div class="createAccount__el">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Email">
                <img src="image/check.png" class="check">
                <img src="image/exclamation.png" class="exclamation">
                <small>Error message</small>
            </div>
            <div class="createAccount__el">
                <label for="preferredLodgings">Preferred Lodgings</label>
                <img src="image/check.png" class="check">
                <img src="image/exclamation.png" class="exclamation">
                <small>Error message</small>
                <p><input type="checkbox" id="checkbox1" value="Fire Cabins">Fire Cabins</p>
                <p><input type="checkbox" id="checkbox2" value="Horseshoe Cabins">Horseshoe Cabins</p>
                <p><input type="checkbox" id="checkbox3" value="Spruce Cabins">Spruce Cabins</p>
                <p><input type="checkbox" id="checkbox4" value="Ursa Majoor Cabins">Ursa Majoor Cabins</p>
                <p><input type="checkbox" id="checkbox5" value="Bear Meadow Campground">Bear Meadow Campground</p>
                <p><input type="checkbox" id="checkbox6" value="Lakeside Campground">Lakeside Campground</p>
                <p><input type="checkbox" id="checkbox7" value="Leadfoot Campground">Leadfoot Campground</p>
                <p><input type="checkbox" id="checkbox8" value="Talus Campground">Talus Campground</p>
            </div>
            <div class="submit"><a href="#" onclick="checkedInputs()">Submit</a></div>
        </form>
        <div class="card">
        </div>
    </div>
</body>
</html>
