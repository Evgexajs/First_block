<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flickr Feed</title>

<style>
.image {
	float: left;
	padding: 10px;
	border: solid 1px rgb(27,45,94);
	background-color: white;
	margin: 0 30px 30px 0;
}
.image:hover {
	border-color: red;
	background-color: rgb(204,204,204);	
}
</style>

<!-- Put jQuery here -->
<script src="jquery.js"></script>
<script>
$(document).ready(function() {
	var url = "https://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
	$.getJSON(url, {
		id: "111267343@N05",
		format: "json"		
		}).done(function (result, status, xhr) {
			$.each(result.items, function (i, item) {  
			$("<img>").attr("src", item.media.m).appendTo("#photo").addClass("image");
		});  
	})		
}); // end ready
</script>
</head>
<body>
	<div class="wrapper">
		<header>
		Flickr Gallery
		</header>
		<div class="content">
			<div class="main">
				<h1>Flickr Images</h1>
				<div id="photo">

				</div>
				<br class="clearLeft">
			</div>
		</div>
		<footer>
		
		</footer>
	</div>
</body>
</html>
