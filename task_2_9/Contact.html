<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike shop</title>
    <link href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
	<link rel="stylesheet" href="style/style.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/javascript.js"></script>
</head>
<body>    
    <div class="page">
        <div class="page__header">
            <div class="page__logo"><img src="img/logo.png" alt=""></div>
        </div>
        <div class="page__navigation">
            <ul class="page__navbar" style="padding-inline-start: 0px;">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="page__menu">
            <div class="container">
                <div class="contact" style="background-color: #fcfcfc;">
                    <input type="text" name="username" placeholder="Your name..">
                    <input type="text" name="lastname" placeholder="Your last name..">
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:150px"></textarea>
                    <button>Send message</button>
                </div>
            </div>
        </div>
        <div class="page__links">
            <h3 style="text-align: center;">Search</h3>
            <div class="ui-widget">
                <input id="tags" style="width: 95%;">
            </div>
            <br>
			<div class="page__calendar">
				<div>
                    <h3 style="text-align: center;">Calendar</h3>
					<label for="from">From</label>
                    <input type="text" id="from" name="from" style="width: 60%;">
                    <br><br>
					<label for="to">to</label>
					<input type="text" id="to" name="to"  style="width: 71%;">
				</div>
			</div>
        </div>
        <div class="page__footer">
            <p>2020 Â© BIKESHOP</p>
        </div>
    </div>
</body>
</html>
